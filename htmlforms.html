<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Forms</title>
  </head>
  <body>
    <h2>text input fields</h2>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />
      <label for="number">Phone number:</label><br />
      <input type="number" id="number" name="number" /><br />
      <label for="bdate">Birthdate</label><br />
      <input type="date" id="bdate" name="bdate" /><br />
    </form>

    <!-- radio Button -->

    <form>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="female" />
<label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />
  <label for="female">Other</label><br />
      <input type="submit" value="submit" />

      <!-- Check Box -->
      <h1>This is example of checkbox</h1>
      <form>
        <input type="checkbox" id="vihical1" name="vihical1" value="Bike" />   <label for="Bike">i have Bike</label><br />
        <input type="checkbox" id="vihical2" name="vihical2" value="car" />
        <label for="car">i have Car</label><br />
   <input
          type="checkbox"
          id="vihical3"
          name="vihical3"
          value="airoplain"
        />
    <label for="airoplain">i have Airoplain</label><br />
      </form>
    </form>
  </body>
</html>
